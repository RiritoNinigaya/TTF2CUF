! Messages to display when a script exits with a given code.

ReservedExitCode.EXIT_OK_CODE=\
    Script \u201c%1$s\u201d completed succesfully. (Exit code: %2$d).
ReservedExitCode.EXIT_SHELL_KILLED=\
    Script \u201c%1$s\u201d was killed. (Exit code: %2$d).
ReservedExitCode.EXIT_NO_INPUT=\
    Script \u201c%1$s\u201d terminated abruptly. (Exit code: %2$d).
ReservedExitCode.EXIT_NO_FILE=\
    Script \u201c%1$s\u201d does not exist, or it cannot be read. (Exit code: %2$d).
ReservedExitCode.EXIT_ILLEGAL_CODE=\
    Script \u201c%1$s\u201d attempted to use a reserved exit code. (Exit code: %2$d).
ReservedExitCode.EXIT_ILLEGAL_CODE2=\
    Script \u201c%1$s\u201d attempted to use a reserved exit code. (Exit code: %2$d).
ReservedExitCode.EXIT_COMPILE_FAIL=\
    Compilation failed. (Exit code: %2$d). Details:%n%1$s.
ReservedExitCode.EXIT_COMPILE_ABORT=\
    Compilation cancelled. (Exit code: %2$d). Details:%n%1$s.