! This file contains GUI labels that are not automatically managed by the GUI builder
! It is complementary to Bundle.properties

PreviewDialog.PreviewCUFTitle=CUF - Select CUF file
PreviewDialog.PreviewStringsTitle=CUF - Select Strings file
PreviewDialog.PreviewLoadErrorTitle=Unable to create the preview
PreviewDialog.CUFPreviewLoadError=\
    Unable to preview the selected font \u201c%1$s\u201d because an error occurred:%n%2$s%n\
    You can find details in the log.
PreviewDialog.StringsPreviewLoadError=\
    Unable to preview the strings file \u201c%1$s\u201d with the given font \u201c%2$s\u201d \
    because an error occurred:%n%3$s%n\
    You can find details in the log.

# The (help) document could not be found/loaded.
# This is a fallback error message, and displays were the original document
# should have been loaded instead.
DocumentDialog.DocumentError=\
    An error occurred while loading: %1$s.
# Used for the title of a document in a dialog box:
DocumentDialog.DocumentTitle=\
    CUF - \u201c%1$s\u201d
# The user supplied a font that is not usable; displays in a font tree.
CUFTreeNode.FontNodeIllegal=\
    <html><span style="color:red;">Error: empty font.
# The property is marked as unavailable/unknown; displays in a font table.
FontTableModel.PropUnavailable=\
    <html><span style="color:red;">Unavailable
# Used for header of the column listing the property names in a font table.
FontTableModel.PropNameHeading=\
    Name:
# Used for header of the column listing the property values in a font table.
FontTableModel.PropValueHeading=\
    Value:
# Used for error messages when a value is not valid in a font table.
FontTableModel.PropValueIllegal=\
    Not a valid value: %1$s. (Property name: %2$s).
# Displayed in progress bars and such like when a font preview is being prepared
CUFRenderPanel.RenderingJobTitle=\
    Rendering font preview
# Displayed as tooltip while a preview is being prepared
CUFRenderPanel.RenderingToolTip=\
    Rendering: \u201c%1$s\u201d
# Displayed when the render is drawn (default)
CUFRenderPanel.RenderedToolTip=\
    Use the text field above to change preview text; use the tree to change font.
ShellWindow.MultipleShellExit=\
    You have more than one Shell active. Do you want to close them all?
ShellWindow.MultipleShellExitTitle=\
    CUF - Close Multiple Shells.
CompileDialog.UnsupportedEncoding=\
    Encoding is not supported.
CompileDialog.InvalidEncodingFormat=\
    Not a valid encoding name.