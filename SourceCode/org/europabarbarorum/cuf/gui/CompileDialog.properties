# Ignorable Whitespace options
SAXHandler.IgnorableWhitespaceOption.Ignore.tooltip=\
    Ignore ignorable whitespace.
SAXHandler.IgnorableWhitespaceOption.Ignore=Ignore
SAXHandler.IgnorableWhitespaceOption.Warning.tooltip=\
    Warn about ignorable whitespace and discard it.
SAXHandler.IgnorableWhitespaceOption.Warning=Warning
SAXHandler.IgnorableWhitespaceOption.Compile.tooltip=\
    Compile it into the .strings.bin output file, \
    as if it was ordinary character data.
SAXHandler.IgnorableWhitespaceOption.Compile=Compile

# URI Resolver options
CompileDialog.ResolverType.Basic=Basic
CompileDialog.ResolverType.Basic.tooltip=No additional features
CompileDialog.ResolverType.Escapes=Escape Characters
CompileDialog.ResolverType.Escapes.tooltip=Interpret some escape characters
CompileDialog.ResolverType.Width=Layout
CompileDialog.ResolverType.Width.tooltip=\
    Perform text flow/layout and enable support for tab alignment. \
    (Includes support for escape characters).

# Strings file format options
StringsWriter.FormatOption.PlainKeys=Keys only
StringsWriter.FormatOption.PlainKeys.tooltip=Preserves keys in Strings output
StringsWriter.FormatOption.Keyed=Keys and Table
StringsWriter.FormatOption.Keyed.tooltip=Preserves keys in Strings output and appends a lookup table.
StringsWriter.FormatOption.Ordered=Order defined
StringsWriter.FormatOption.Ordered.tooltip=Discards keys in Strings output.
StringsWriter.EmptyStringOption.Enable.tooltip=\
    Accepts empty strings for both keys and values.
StringsWriter.EmptyStringOption.Enable=Enable
StringsWriter.EmptyStringOption.ValueOnly.tooltip=\
    Accepts empty strings for value data only.
StringsWriter.EmptyStringOption.ValueOnly=Values Only
StringsWriter.EmptyStringOption.Warning.tooltip=\
    Same as \u201cEnable\u201d except that warning messages are generated.
StringsWriter.EmptyStringOption.Warning=Warning
StringsWriter.EmptyStringOption.Disable.tooltip=\
    Generates an error when an empty key or value is found.
StringsWriter.EmptyStringOption.Disable=Disable

# Output post processing options
RawHandler.NullCharacterOption.Disable=Disable
RawHandler.NullCharacterOption.Disable.tooltip=\
    Generates an error when a NULL character is found in a strings value.
RawHandler.NullCharacterOption.Enable=Enable
RawHandler.NullCharacterOption.Enable.tooltip=\
    Allow NULL characters to be written to the result file
RawHandler.NullCharacterOption.Discard=Discard
RawHandler.NullCharacterOption.Discard.tooltip=\
    Discard NULL characters in Strings values, but warn about their presence.
RawHandler.LineBreakOption.Discard.tooltip=\
    Discard carriage return and line feed characters, but warn about their presence.
RawHandler.LineBreakOption.Discard=Discard
RawHandler.LineBreakOption.Ignore.tooltip=\
    Ignore carriage return and line feed characters.
RawHandler.LineBreakOption.Ignore=Ignore
RawHandler.LineBreakOption.Keep.tooltip=\
    Keep the carriage return and line feed characters.
RawHandler.LineBreakOption.Keep=Keep
RawHandler.LineBreakOption.Convert.tooltip=\
    Warn about carriage returns and convert them to line feed characters.
RawHandler.LineBreakOption.Convert=Convert
RawHandler.LineBreakOption.Normalize.tooltip=\
    Normalize line breaks. No warnings are generated.
RawHandler.LineBreakOption.Normalize=Normalize
RawHandler.TabOption.Discard.tooltip=\
    Omit the tab characters from the output result, but warn about their presence.
RawHandler.TabOption.Discard=Discard
RawHandler.TabOption.Ignore.tooltip=Same as \u201cDiscard\u201d except it does not generate warnings.
RawHandler.TabOption.Ignore=Ignore
RawHandler.TabOption.Keep.tooltip=\
    Keep the tab characters as-is in the output result. Does not generate warnings.
RawHandler.TabOption.Keep=Keep
RawHandler.SpaceSequenceOption.Coalesce.tooltip=\
    Coalesces multiple non-breaking spaces into a single space. No warning is generated.
RawHandler.SpaceSequenceOption.Coalesce=Coalesce
RawHandler.SpaceSequenceOption.Compile.tooltip=\
    Preserves all non-breaking spaces in the output; no warning is generated.
RawHandler.SpaceSequenceOption.Compile=Compile
