MessageScripts.RestrictionScript=\
    Type your %1$s code to evaluate here...\n\n\
    Note that the script you run must evaluate to an\n\
    instance of:\n\
    org.europabarbarorum.cuf.font.RestrictedSource.Restriction\n\n\
    You can access the shell through: %2$s
MessageScripts.MappingScript=\
    Type your %1$s code to evaluate here...\n\n\
    Note that the script you run must evaluate to an\n\
    instance of:\n\
    org.europabarbarorum.cuf.font.MappedSource.Mapping\n\n\
    You can access the shell through: %2$s
MessageScripts.ScriptFont=\
    Type your %1$s code to evaluate here...\n\n\
    Note that the script you run must evaluate to an\n\
    instance of:\n\
    org.europabarbarorum.cuf.font.CUFSource<?>\n\
    Where ? may be any type of data you choose.\n\n\
    You can access the shell through: %2$s
MessageScripts.AttachUI=\
    Type your %1$s code to evaluate here...\n\n\
    Note that the script you run must evaluate to an\n\
    instance of:\n\
    org.europabarbarorum.cuf.shell.Shell.CallBack<T>\n\
    Where T is an instance of:\n\
    org.europabarbarorum.cuf.font.CUFSource<?>\n\
    Where ? is unknown until runtime.\n\n\
    You can access the shell through: %2$s

    
