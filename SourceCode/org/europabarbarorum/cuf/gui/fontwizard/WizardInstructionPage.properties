WizardInstructionPage.instruction.text=Oops, it seems you have reached a dead end.
WizardInstructionPage.details.text=\
    The reason you see this page is because a bug exists in \n\
    the GUI. Please report this bug along with a description \n\
    of what you were doing, so we can understand the problem \n\
    and fix it.\n\n\
    You can report this bug at either The Guild (the ORG):\n\
    http://forums.totalwar.org/vb/showthread.php?128084\n\
    Or at TWCenter (TWC):\n\
    http://www.twcenter.net/forums/showthread.php?t=357460\n\n\
    You can close this window by clicking either the \u201cNext\u201d or \n\
    \u201cCancel\u201d buttons.\n\n\
    Regards,\n\nThe Europa Barbarorum Team
