! This file is divided in two sections: a list of GUI friendly feedback messages (1),
! and a list of terse errors.

! Section 1: feedback messages when a Macro file is being compiled.
Converter.Start=\
    Compiling CUFMacro file: %1$s
Converter.Writing=\
    Writing output file: %1$s
Converter.Progress=\
    Writing macros: %1$d out of %2$d done.
# brief summary useful for progress bars and such
Converter.JobTitle=\
    Generating macros from font: %1$s

! Section 2: terse error messages when something is wrong with a macro.
MacroFile.EmptyProperty=\
    Bad macro: \u201c%1$s\u201d. Property must not be empty or null: \u201c%2$s\u201d.
MacroFile.KeyValueMismatch=\
    Bad macro: \u201c%1$s\u201d. The number of keys (found: %2$d) must be equal to the number of values (found: %3$d).
Macro.SimpleMacro.IllegalCharacterError=\
    Illegal character encountered: \u2018%1$s\u2019. In macro: %2$s, at index %3$d.%n\
    In: \u201c%4$s\u201d