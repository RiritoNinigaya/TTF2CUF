! this file lists brief descriptions of various file types recognized by the program
MimeTag.MacroFile = Macro file (macros)
MimeTag.KeyedStringsFile= Strings with keys (strings.bin)
MimeTag.OrderedStringsFile= Ordered strings (strings.bin)
MimeTag.ZipArchive= ZIP archive (ZIP or JAR)
MimeTag.OpenTypeFont= Open type font file (OTF)
MimeTag.TrueTypeFont= Truetype font file (TTF)
MimeTag.Type1Font= ASCII encoded Type 1 (PostScript) font file (PFA)
MimeTag.CUFFont = CUF font file (cuf)
# special type to signal that a file is *not* recognized
MimeTag.FileTypeNotRecognized= File type not recognized (invalid)